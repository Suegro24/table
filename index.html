<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tabela</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container searchContainer">
            <h2>Filtr - BUFF($)</h2>
            <form class="filterForm">
                <input type="number" class="search" placeholder="Szukaj od (BUFF$)" name="from" required>
                <input type="number" class="search" placeholder="Szukaj do (BUFF$)" name="to" required>
                <button class="button" type="submit">Szukaj</button>
            </form>
        </div>
        <div class="container searchContainer">
            <h2>Filtr - Volume</h2>
            <form class="filterForm">
                <input type="number" class="search" placeholder="Szukaj od (Volume)" name="from" required>
                <input type="number" class="search" placeholder="Szukaj do (Volume)" name="to" required>
                <button class="button" type="submit">Szukaj</button>
            </form>
        </div>
        <div class="container searchContainer">
            <h2>Filtr - Median</h2>
            <form class="filterForm">
                <input type="number" class="search" placeholder="Szukaj od (Median)" name="from" required>
                <input type="number" class="search" placeholder="Szukaj do (Median)" name="to" required>
                <button class="button" type="submit">Szukaj</button>
            </form>
        </div>
        <div class="container">
            <h2>Wyszukiwanie</h2>
            <input type="text" id="search" class="search" placeholder="Szukaj po nazwie..." name="search">
        </div>
    </header>
    <main id="main">
        <div id="loading" class="loading"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
        <table class="table"></table>
    </main>
</body>
</html>
